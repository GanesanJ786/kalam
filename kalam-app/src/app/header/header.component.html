<div class="rf-header custm-logo">
    <!-- <div style="color: #ff9800">Welcome!</div> -->
    <div style="color: #fff;">{{title}} 
        <span class="menu-icon-cust" *ngIf="loggedIn">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="action menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="logout()" mat-menu-item>
                    <mat-icon>power_settings_new</mat-icon>
                    <span>Logout</span>
                </button>
                <button (click)="editProfile()" mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Edit Profile</span>
                </button>
              </mat-menu>
        </span>
    </div>
</div>
