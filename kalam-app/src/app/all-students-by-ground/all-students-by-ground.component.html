<ng-container>
    <ng-container> 
            <div mat-dialog-content style="margin: 0;padding: 0; max-height: 100%;">
                <div class="rf-header custm-logo" style="background-image: none;">
                    <button (click)="cancel()" class="backNav"><mat-icon>keyboard_arrow_left</mat-icon></button>
                    <div style="color: #fff;">{{title}} {{groundName}}
                    </div>
                </div>
                <div class="s-list">

                      <div class="custom-table">
                        <table mat-table [dataSource]="dataSource" matSort class="tableFull">
                      
                          <ng-container matColumnDef="name">
                            <th style="width: 25%;" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                          </ng-container>
                      
                        
                          <ng-container matColumnDef="institutionName">
                            <th style="width: 25%;" mat-header-cell *matHeaderCellDef mat-sort-header> Institution </th>
                            <td mat-cell *matCellDef="let row"> {{row.institutionName}} </td>
                          </ng-container>
                      
                         
                          <ng-container matColumnDef="mobileNum">
                            <th style="width: 25%;" mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                            <td mat-cell *matCellDef="let row"> <a [href]="callNum(row.mobileNum)">{{row.mobileNum}}</a> </td>
                          </ng-container>
            
                            <ng-container matColumnDef="payment">
                                <th style="width: 25%;" mat-header-cell *matHeaderCellDef mat-sort-header> Payment </th>
                                <td mat-cell *matCellDef="let row"> 
                                    <span *ngIf="row.payment == 'Not Paid'"><mat-icon class="clear">clear</mat-icon></span>
                                    <span *ngIf="row.payment == 'Paid'"><mat-icon class="done">done</mat-icon></span> 
                                    <span class="free" *ngIf="row.payment == 'Free'">{{row.payment}}</span>    
                                </td>
                            </ng-container>
                        
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row (click)="viewStudent(row)"  *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                          <!-- Row shown when there is no matching data. -->
                          <!-- <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
                          </tr> -->
                        </table>
                      
                        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
                      </div>
                      
                </div>
            </div>
            <!-- <div mat-dialog-actions style="justify-content: center;">
                <button mat-button (click)="cancel()">Cancel</button>
                <button mat-raised-button color="primary" (click)="save()" color="primary" type="submit">Save</button>
            </div> -->
    </ng-container>
