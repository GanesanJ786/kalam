<div class="content-p">
    <div class="ageGroup custField">
        <mat-form-field appearance="fill" style="width: 45%;">
            <mat-label>Select Year</mat-label>
            <mat-select [(ngModel)]="selectedYear">
                <mat-option *ngFor="let year of listOfYears" [value]="year">{{year}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" [disabled]="!selectedYear" (click)="search()">Search</button>
      </div>
    </div>
 
    <div class="s-list" *ngIf="finalStudentList.length > 0">
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="tableFull">
          
              <!-- <ng-container matColumnDef="age">
                <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header> Under </th>
                <td mat-cell *matCellDef="let row"> {{row.underAge}} </td>
              </ng-container> -->
          
            
              <ng-container matColumnDef="name">
                <th style="width: 40%;" mat-header-cell *matHeaderCellDef mat-sort-header> Player</th>
                <td mat-cell *matCellDef="let row">
                  <div>{{row.name}}</div>
                  <div class="f-12 c-brown ">{{row.dob}} </div>
                  <div class="f-12 txt-capital c-green">{{row.playingPostion}}</div>
                </td>
              </ng-container>

              <ng-container matColumnDef="gender">
                <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let row">
                  <span style="text-transform: capitalize;padding-left: 0.3em;">{{genderMapper(row.gender)}}</span>
                </td>
              </ng-container>

              <!-- <ng-container matColumnDef="dob">
                <th style="width: 20%;" mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
                <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
              </ng-container> -->

              <ng-container matColumnDef="ground">
                <th style="width: 30%;" mat-header-cell *matHeaderCellDef mat-sort-header> Ground </th>
                <td mat-cell *matCellDef="let row"> {{row.groundName}}</td>
              </ng-container>
            
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
             
            </table>
          
          </div>
    </div>
</div>
